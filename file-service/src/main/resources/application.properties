spring.application.name=file-service
server.port=9003
eureka.client.service-url.default-zone=${EUREKA_URL:http://admin:admin@localhost:8761/eureka}
spring.profiles.active=${CURRENT_PROFILE:dev}

spring.cloud.config.profile=${CONFIG_PROFILE:dev}
spring.config.import=optional:configserver:
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-service
spring.cloud.config.name=file-service

logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.file.name=log-backend/file-service.log

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always