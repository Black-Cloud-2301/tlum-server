spring.application.name=file-service
server.port=9003
eureka.client.service-url.default-zone=${EUREKA_URL:http://admin:admin@localhost:8761/eureka}
spring.profiles.active=${CURRENT_PROFILE:dev}

logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.file.name=log-backend/file-service.log

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always