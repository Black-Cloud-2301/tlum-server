apiVersion: apps/v1
kind: Deployment
metadata:
  name: individual-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: individual-service
  template:
    metadata:
      labels:
        app: individual-service
    spec:
      containers:
        - name: individual-service
          image: tuank230194/kltn:individual-service
          env:
            - name: eureka.client.service-url.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EUREKA_URL
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: CURRENT_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CURRENT_PROFILE
            - name: CONFIG_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CONFIG_PROFILE
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_URL
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_TIME_TO_LIVE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_TIME_TO_LIVE
            - name: KAFKA_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_URL
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_GROUP_ID
          volumeMounts:
            - name: kltn-volume
              mountPath: /kltn
      volumes:
        - name: kltn-volume
          persistentVolumeClaim:
            claimName: kltn-pvc