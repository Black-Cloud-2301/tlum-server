apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: tuank230194/kltn:auth-service
          env:
            - name: eureka.client.service-url.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EUREKA_URL
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: CURRENT_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CURRENT_PROFILE
            - name: CONFIG_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CONFIG_PROFILE
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_URL
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGO_HOST
            - name: MONGO_AUTHENTICATION_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGO_AUTHENTICATION_DATABASE
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGO_AUTH_DATABASE
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: kltn-volume
              mountPath: /kltn
      volumes:
        - name: kltn-volume
          persistentVolumeClaim:
            claimName: kltn-pvc